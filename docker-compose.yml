version: '3.8'

services:
    db:
        image: postgres:12-alpine
        environment:
            POSTGRES_HOST_AUTH_METHOD: "trust"
        volumes:
            - postgres_data:/var/lib/postgresql/data/
    bot:
        build: .
        volumes:
            - .:/rubbergod:Z
            - ssh_config:/root/.ssh:Z
        depends_on:
            - db

volumes:
    postgres_data:
    ssh_config:
